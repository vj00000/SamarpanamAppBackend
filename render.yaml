services:
  - type: web
    name: yoga-backend
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yoga-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
    plan: free

databases:
  - name: yoga-db
    plan: free
    databaseName: yoga
    user: yoga_user
